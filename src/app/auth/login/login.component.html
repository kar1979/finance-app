<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Sign In</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="formLoginUser" (ngSubmit)="loginUser()">
                        <div class="form-group">
                            <label class="label">User</label>
                            <div class="input-group">
                                <input type="email" formControlName="email" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="label">Password</label>
                            <div class="input-group">
                                <input type="password" formControlName="password" class="form-control" placeholder="*********">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button *ngIf="!loading" type="submit" class="btn btn-primary submit-btn btn-block" [disabled]="formLoginUser.invalid">Login</button>
                            <button *ngIf="loading" type="button" class="btn btn-primary submit-btn btn-block" [disabled]="true">
                                <i class="fa fa-spin fa-sync"></i>
                            </button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">No registerad yet?</span>
                            <br>
                            <a routerLink="/register" class="text-black text-small">Create account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
